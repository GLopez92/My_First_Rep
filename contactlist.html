<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Contact List</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>
var friends= {
    bill: { 
        firstName: "Bill",
        lastName: "Gates",
        number: "(555) 555-5555",
        address: ['One Microsoft Way','Redmond','WA','98052']
    },
    steve: {
        firstName: "Steve",
        lastName: "Jobs",
        number: "(555) 555-5555",
        address: ['One Microsoft Way','Redmond','WA','98052']
    }
};

    
var list = function(friends){
     for (var key in friends) {
         console.log(key)
     }
};

var search=  function(name){
    for (var key in friends) {
         if(friends[key].firstName === name){
             console.log(friends[key]);
             return friends[key];
        }
    }
};

search("Steve");
list(friends);


    </script>
    
  </body>
</html>
