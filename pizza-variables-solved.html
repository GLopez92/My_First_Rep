<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Prompt Demo</title>
  </head>
  <body>
    <h1>Logs goes in the console</h1>
    <script type="text/javascript">
      	var userQuestion = prompt("Do you like pizza")

      	if(userQuestion === "yes"){
      		document.write("Do you want to go get pizza?");
      	}else{
      		document.write("Would you like to go to get a salad?");
      	};

    </script>

  </body>
</html>
