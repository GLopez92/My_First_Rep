    <script>
 var text=" BLah  BLah BLah BLah BLah BLah BLah BLah \
 BLah BLah BLah BLah Guillermo BLah BLah BLah";
 var myName= "Guillermo";
 var hits= [];
for ( var i=0; i < text.length; i++){
    console.log(text[i]);

        for ( var j=i; j < (myName.length + i); j++){

};

if (hits.length === 0){

}else{

};
